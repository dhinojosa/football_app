apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongodb-express-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  # tls:
  # - hosts:
  #   - myapp.com
  #     secretName: myapp-secret-tls
  rules:
    - host: mongodb.tiered-planet.net
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: mongodb-express-service
                port:
                  number: 8081
